<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Maths Game</title>
  <link
      href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;600&display=swap"
      rel="stylesheet"
    />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
        <!-- CONTAINER THAT HOLD ALL THE ELEMENTS -->
      <div id="container" class="container">
      <div id="score">Score: <span id="scorevalue">0</span></div>
      <div id="correct">Correct</div>
      <div id="wrong">Try again</div>
      <div id="question"></div>
      <div id="instruction">Click on the correct answer</div>
      <div id="choices">
        <div id="box1" class="box"></div>
        <div id="box2" class="box"></div>
        <div id="box3" class="box"></div>
        <div id="box4" class="box"></div>
      </div>
      <div id="timeremaining">
        Time remaining: <span id="timeremainingvalue">60</span> sec
      </div>
      <div id="startreset">Start Game</div>
      <div id="gameOver"></div>
    </div>
    <audio id="correctSound">
      <source src="/audio/correct.mp3">
      <source src="/audio/correct.ogg">
    </audio>
    <audio id="wrongSound">
      <source src="/audio/wrong.mp3">
      <source src="/audio/wrong.ogg">
    </audio>

    <script src="/index.js"></script>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" 
    integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
     crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" 
    integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" 
    crossorigin="anonymous"></script>
  </body>
</html>
